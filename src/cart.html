<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart-container">
        <h1 class="cart-title">Shopping Cart</h1>
        <div class="cart-content">
            <!-- Product List -->
            <div class="cart-items">
                <div class="cart-item">
                    <img src="assets/shoe.png.jpeg" alt="Product 1" class="cart-item-image">
                    <div class="cart-item-details">
                        <h2 class="cart-item-title">Product Name 1</h2>
                        <p class="cart-item-description">Brief description of the product goes here.</p>
                        <div class="cart-item-quantity">
                            <label for="quantity1">Quantity:</label>
                            <input type="number" id="quantity1" value="1" min="1">
                        </div>
                    </div>
                    <div class="cart-item-price">
                        <p>$50.00</p>
                        <button class="remove-item-btn">Remove</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="assets/shoe.png.jpeg" alt="Product 2" class="cart-item-image">
                    <div class="cart-item-details">
                        <h2 class="cart-item-title">Product Name 2</h2>
                        <p class="cart-item-description">Brief description of the product goes here.</p>
                        <div class="cart-item-quantity">
                            <label for="quantity2">Quantity:</label>
                            <input type="number" id="quantity2" value="2" min="1">
                        </div>
                    </div>
                    <div class="cart-item-price">
                        <p>$75.00</p>
                        <button class="remove-item-btn">Remove</button>
                    </div>
                </div>
            </div>
            <!-- Summary Section -->
            <div class="cart-summary">
                <h2 class="summary-title">Order Summary</h2>
                <div class="summary-item">
                    <p>Subtotal</p>
                    <p>$125.00</p>
                </div>
                <div class="summary-item">
                    <p>Discount</p>
                    <p>-$10.00</p>
                </div>
                <div class="summary-item">
                    <p>Shipping</p>
                    <p>$5.00</p>
                </div>
                <div class="summary-item total">
                    <p>Total</p>
                    <p>$120.00</p>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
                <p class="continue-shopping"><a href="#">Continue Shopping</a></p>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
