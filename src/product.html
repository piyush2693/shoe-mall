<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <div class="product-image">
                <img src="/src/assets/shoe.png.jpeg" alt="Product Name">
            </div>
            <div class="product-details">
                <div class="name-star">
                    <h2 class="product-title">Product Name</h2>
                <div class="product-rating">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9734;</span>
                    <span class="rating-tag">(4.0)</span>
                </div>
                </div>
                
                <div class="product-price">
                    <span class="price">$100.00</span>
                    <span class="discount">20% OFF</span>
                </div>
                <p class="product-description">A brief description of the product goes here. Highlight key features and benefits in a concise manner.</p>
                <div class="product-actions">
                    <a href="#" class="btn add-to-cart">Add to Cart</a>
                    <a href="#" class="btn buy-now">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
