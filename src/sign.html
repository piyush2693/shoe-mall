<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .navbar button:hover {
            background: #0056b3;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
            position: relative;
        }
        .popup-card h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .popup-card input[type="text"],
        .popup-card input[type="email"],
        .popup-card input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .popup-card button[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            transition: background 0.3s;
        }
        .popup-card button[type="submit"]:hover {
            background: #0056b3;
        }
        .popup-card .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e0e0e0;
            color: #333;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        .popup-card .close-btn:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MyWebsite</div>
        <button id="signup-btn">Sign Up</button>
    </div>
    
    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-card">
            <button class="close-btn" id="close-btn">&times;</button>
            <h2>Sign Up</h2>
            <form action="/signup" method="post">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to handle popup display
        document.getElementById('signup-btn').addEventListener('click', function() {
            document.getElementById('popup-overlay').style.display = 'flex';
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('popup-overlay').style.display = 'none';
        });

        // Close popup if user clicks outside the popup card
        document.getElementById('popup-overlay').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
